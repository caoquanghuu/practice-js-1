<!DOCTYPE html>
<html>
  <head>
    <h1 class="title">Login<br />Welcome back!</h1>
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="json" href="/server/db.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/src/login.js" type="module"></script>
  </head>
  <body class="flex">
    <form class="flex">
      <div id="exist-error"></div>
      <input type="text" id="input-name" placeholder="Enter Your Username/Email" value="" />
      <input type="password" id="input-password" placeholder="Enter Your Password" value="" />
      <img id="eye" src="/public/image/eye-password.png" alt="showPSW" />
    </form>
    <a class="link text" href="#">Forgot Password?</a>
    <button id="login-button"><i class="fa"></i>Login</button>
    <div class="singup text">
      Don't have an account?
      <a class="link" href="./signup.html" target="_blank">Signup</a>
    </div>
    <div class="flex or text">
      <hr id="line" />
      Or
      <hr id="line" />
    </div>
    <button onclick="javascript:void(0)">
      <img src="/public/image/facebook-logo.png" alt="facebook-logo" />
      Login with Facebook
      <div id="btn-space"></div>
    </button>
    <button id="gg-btn" onclick="loginWGG()">
      <img src="/public/image/google-logo.png" alt="google-logo" />
      Login with Google
      <div id="btn-space"></div>
    </button>
  </body>
  <footer>
    <img src="/public/image/me-logo.png" alt="me logo" />
    <div id="founder">It's Me<br />Vinsensius Sugito Lein</div>
  </footer>
</html>
