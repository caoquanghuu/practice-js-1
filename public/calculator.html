<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/public/css/calculator.css" />
    <script src="/src/calculator.js" type="module"></script>
  </head>
  <body>
    <section class="flex">
      <div class="version">CXT-M1</div>
      <input
        id="result"
        type=""
        name="out-put"
        placeholder="0"
        value=""
        disabled
      />
      <div class="calculator flex">
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="orange-button" onclick="ce()">CE</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" onclick="multi()">X</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="sub">-</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="sum">+</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="div">/</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" onclick="one()">1</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="two" onclick="two()">2</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="three" onclick="three()">3</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="four" onclick="four()">4</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="five" onclick="five()">5</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" id="six" onclick="six()">6</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="seven" onclick="seven()">7</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="eight" onclick="eight()">8</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="nine" onclick="nine()">9</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="zero" onclick="zero()">0</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="orange-bg">
            <button class="orange-button" id="equal">=</button>
          </div>
          <div class="dot-bg white-bg">
            <button class="white-button" onclick="dot()">.</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
