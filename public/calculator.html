<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/public/css/calculator.css" />
    <script src="/src/calculator.js" type="module"></script>
  </head>
  <body>
    <section class="flex">
      <div class="version">CXT-M1</div>
      <input
        id="result"
        type=""
        name="out-put"
        placeholder="0"
        value=""
        disabled
      />
      <div class="calculator flex">
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="clear-button" onclick="ce()">CE</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" onclick="calculation('*')">ร</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" onclick="calculation('-')">-</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" onclick="calculation('+')">+</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" onclick="calculation('/')">รท</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" onclick="getInput(1)">1</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(2)">2</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(3)">3</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(4)">4</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(5)">5</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" onclick="getInput(6)">6</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(7)">7</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(8)">8</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(9)">9</button>
          </div>
          <div class="white-bg">
            <button class="white-button" onclick="getInput(0)">0</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="orange-bg">
            <button class="orange-button" id="equal" onclick="displayOutput()">
              =
            </button>
          </div>
          <div class="dot-bg white-bg">
            <button class="white-button dot-button" onclick="dot()">.</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
