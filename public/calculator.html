<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/public/css/calculator.css" />
    <script src="/src/calculator.js" type="module"></script>
  </head>
  <body>
    <section class="flex">
      <div class="version">CXT-M1</div>
      <input id="result" type="" name="out-put" placeholder="0" value="" disabled />
      <div class="calculator flex">
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="clear-button" id="btn-clear">CE</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="btn-multi">ร</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="btn-sub">-</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="btn-plus">+</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="btn-div">รท</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" id="btn-calc-1">1</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-2">2</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-3">3</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-4">4</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-5">5</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" id="btn-calc-6">6</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-7">7</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-8">8</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-9">9</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="btn-calc-0">0</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="orange-bg">
            <button class="orange-button" id="btn-equal">=</button>
          </div>
          <div class="dot-bg white-bg">
            <button class="white-button dot-button" id="btn-dot">.</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
