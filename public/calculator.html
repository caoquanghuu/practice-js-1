<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/public/css/calculator.css" />
    <link type="module" href="/src/calculator.js" />
  </head>
  <body>
    <section class="flex">
      <div class="version">CXT-M1</div>
      <input
        id="result"
        type="number"
        name="calculator-input"
        placeholder="0"
        value=""
        disabled
      />
      <div class="calculator flex">
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="orange-button" id="clear">CE</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="multi">X</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="sub">-</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="sum">+</button>
          </div>
          <div class="grey-bg">
            <button class="grey-button" id="div">/</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" id="one">1</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="two">2</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="three">3</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="four">4</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="five">5</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="white-bg">
            <button class="white-button" id="six">6</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="seven">7</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="eight">8</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="nine">9</button>
          </div>
          <div class="white-bg">
            <button class="white-button" id="zero">0</button>
          </div>
        </div>
        <div class="flex flex-calculator">
          <div class="orange-bg">
            <button class="orange-button" id="equal">=</button>
          </div>
          <div class="dot-bg white-bg">
            <button class="white-button" id="dot">.</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
