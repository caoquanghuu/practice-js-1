<!DOCTYPE html>
<html>
  <head>
    <h1 class="title">Signup</h1>
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="json" href="/server/db.json" />
    <script src="/src/index.js" type="module"></script>
    <script src="/src/signup.js" type="module"></script>
  </head>
  <body class="flex">
    <div id="exist-error"></div>
    <input
      oninput="clearError()"
      type="text"
      id="userName"
      name="userName"
      placeholder="Enter Your Username"
      value=""
    />
    <input
      oninput="clearError()"
      type="email"
      id="userEmail"
      name="userEmail"
      placeholder="Enter Your Email"
      value=""
    />
    <input
      type="number"
      id="userPhoneN"
      name="userPhoneN"
      placeholder="Enter Your Phone Number"
      value=""
    />
    <input
      type="password"
      id="userPSW" 
      name="userPSW"
      placeholder="Enter Your Password"
      value=""
    />
    <img
      id="eye-signup"
      onclick="showPSW()"
      onmouseleave="hidePSW()"
      src="/public/image/eye_password.png"
      alt="showPSW"
    />
    <button id="login-button" onclick="Signup()">Signup</button>
    <div class="singup text">
      Already have an account? <a class="link" href="#">Login</a>
    </div>
    <div class="flex or text">
      <hr id="line" />
      Or
      <hr id="line" />
    </div>
    <button onclick="loginWFB()">
      <img src="/public/image/facebook-logo.png" alt="facebook-logo" />
      Login with Facebook
      <div id="btn-space"></div>
    </button>
    <button id="gg-btn" onclick="loginWGG()">
      <img src="/public/image/google-logo.png" alt="google-logo" />
      Login with Google
      <div id="btn-space"></div>
    </button>
  </body>
</html>
