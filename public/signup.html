<!DOCTYPE html>
<html>
  <head>
    <h1 class="title">Signup</h1>
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="json" href="/server/db.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/src/signup.js" type="module"></script>
  </head>
  <body class="flex">
    <div id="space-display-error"></div>
    <input type="text" id="input-name" placeholder="Enter Your Username" value="" />
    <input type="email" id="input-email" placeholder="Enter Your Email" value="" />
    <input type="number" id="input-phone" placeholder="Enter Your Phone Number" value="" />
    <input type="password" id="input-password" placeholder="Enter Your Password" value="" />
    <button id="btn-show-password">
      <img id="eye-signup" src="/public/image/eye-password.png" alt="show password" />
    </button>
    <button id="btn-sign-up"><i class="fa" id="icon-loading-btn"></i>Signup</button>
    <div class="singup text">
      Already have an account? <a class="link" href="./login.html">Login</a>
    </div>
    <div class="flex or text">
      <hr />
      Or
      <hr />
    </div>
    <button>
      <img src="/public/image/facebook-logo.png" alt="facebook logo" />
      Login with Facebook
      <div class="btn-space"></div>
    </button>
    <button id="btn-login-google">
      <img src="/public/image/google-logo.png" alt="google logo" />
      Login with Google
      <div class="btn-space"></div>
    </button>
  </body>
</html>
